<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Child Companion</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 40px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #2575fc;
        }

        .form-control {
            margin-bottom: 15px;
            padding: 10px;
        }

        .btn-login, .btn-reset {
            background: #2575fc;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 1.2rem;
        }

        .btn-login:hover, .btn-reset:hover {
            background: #6a11cb;
        }

        .register-link, .forgot-password-link {
            margin-top: 10px;
            display: block;
            cursor: pointer;
            color: #2575fc;
            text-decoration: none;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" class="form-control" placeholder="Email" required>
            <input type="password" id="login-password" class="form-control" placeholder="Password" required>
            <button type="submit" class="btn btn-login">Login</button>
        </form>
        <a class="forgot-password-link" onclick="showResetPassword()">Forgot Password?</a>
        <a href="signup.html" class="register-link">Don't have an account? Sign up</a>
        
        <div id="reset-password" class="hidden">
            <h3>Reset Password</h3>
            <input type="email" id="reset-email" class="form-control" placeholder="Enter your email" required>
            <button class="btn btn-reset">Send Reset Link</button>
        </div>
    </div>

    <script>
        function showResetPassword() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('reset-password').classList.remove('hidden');
        }
    </script>
</body>
</html>
