<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Child Companion</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('background.jpg') no-repeat center center/cover;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
        }

        .navbar {
            background: #2575fc;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .profile-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            margin: auto;
        }

        .profile-container h1 {
            margin-bottom: 20px;
            color: #2575fc;
            font-weight: bold;
            font-size: 32px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid #2575fc;
            cursor: pointer;
            object-fit: cover;
        }

        .form-section {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #f7f7f7;
            text-align: left;
        }

        .form-section h2 {
            color: #2575fc;
            font-size: 22px;
            margin-bottom: 15px;
            font-weight: bold;
            border-bottom: 2px solid #2575fc;
            padding-bottom: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            color: #2575fc;
            display: block;
            margin-bottom: 5px;
        }

        .form-control, .form-select {
            border-radius: 5px;
            padding: 8px;
            width: 100%;
        }

        .btn-save {
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-weight: bold;
        }

        .btn-save:hover {
            background-color: #6a11cb;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <div>Child Growth & Safety Companion</div>
        <div>
            <a href="index.html">Home</a>
            <a href="features.html">Features</a>
            <a href="profile.html">Profile</a>
        </div>
    </div>
    <div class="profile-container">
        <h1>Profile Information</h1>
        <p class="text-muted">Manage your personal and child details</p>
        
        <input type="file" id="file-input" accept="image/*" hidden>
        <img src="profile-placeholder.png" alt="Profile Picture" class="profile-img" id="profile-pic">
        
        <form>
            <div class="form-section">
                <h2>Personal Details</h2>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="contact">Contact Number</label>
                    <input type="text" id="contact" class="form-control" placeholder="Enter your contact number">
                </div>
            </div>
            
            <div class="form-section">
                <h2>Child Details</h2>
                <div class="form-group">
                    <label for="child-age">Child's Age</label>
                    <input type="number" id="child-age" class="form-control" placeholder="Enter childâ€™s age">
                </div>
                <div class="form-group">
                    <label for="preferences">Meal Preferences</label>
                    <select id="preferences" class="form-select">
                        <option value="vegetarian">Vegetarian</option>
                        <option value="non-vegetarian">Non-Vegetarian</option>
                        <option value="vegan">Vegan</option>
                        <option value="gluten-free">Gluten-Free</option>
                        <option value="dairy-free">Dairy-Free</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" class="btn-save">Save Profile</button>
        </form>
    </div>

    <script>
        document.getElementById('profile-pic').addEventListener('click', function() {
            document.getElementById('file-input').click();
        });

        document.getElementById('file-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-pic').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
